<html>
<head>
  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="node_modules/resemblejs/resemble.js"></script>
</head>
<body>
  <img src='images/cat.png' id='one'/>
  <img src='images/roger.png' id='two'/>
  <script>
    function callback(data){
      console.log(data);
    }
    resemble('http://localhost:8080/images/cat.png')
      .compareTo('http://localhost:8080/images/roger.png')
      .onComplete(callback);
    resemble('http://localhost:8080/images/cat.png').onComplete(callback);
    resemble('http://localhost:8080/images/roger.png').onComplete(callback);
  </script>
</body>
</html>
